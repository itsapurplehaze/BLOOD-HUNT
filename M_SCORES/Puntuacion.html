<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Puntuacion.css">
</head>
<body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : '1209236660858997',
        xfbml            : true,
        version          : 'v22.0'
      });
    };
  </script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <div class="container">
      <h2>Tabla de Puntuaciones</h2>

      <table id="scoreboard">
          <thead>
            <tr>
              <th style="padding: 5px;">Jugador</th>
              <th style="padding: 5px;">Puntuaci칩n</th>
          </tr>
          
          </thead>
          <tbody>
              <tr>
                  <td>Juanito</td>
                  <td>1200</td>
              </tr>
              <tr>
                  <td>Maria</td>
                  <td>950</td>
              </tr>
              <tr>
                  <td>Pablo</td>
                  <td>870</td>
              </tr>
              <tr>
                  <td>Sof칤a</td>
                  <td>760</td>
              </tr>
              <tr>
                  <td>Carlos</td>
                  <td>500</td>
              </tr>
          </tbody>
      </table>
      <button id="publish-btn" onclick="publishScore()">Publicar en Facebook</button>

  </div>

    <div id="fb-root"></div>
    <script>
      let selectedPlayer = null;
      
      document.querySelectorAll("#scoreboard tbody tr").forEach(row => {
          row.addEventListener("click", function() {
              
              document.querySelectorAll("#scoreboard tbody tr").forEach(r => r.classList.remove("selected"));
              
              this.classList.add("selected");
      
              
              const cells = this.querySelectorAll("td");
              selectedPlayer = {
                  name: cells[0].textContent,
                  score: cells[1].textContent
              };
          });
      });
      
      function publishScore() {
            if (!selectedPlayer) {
                alert("Por favor, selecciona un jugador primero.");
                    return;
            }

            FB.login(function(response) {
                if (response.authResponse) {
                    const message = `춰${selectedPlayer.name} logr칩 una puntuaci칩n de ${selectedPlayer.score} puntos! 游댠游꿡`;

                
                    FB.api('/me/accounts', function(accountsResponse) {
                        if (accountsResponse.error) {
                            console.error('Error obteniendo las p치ginas:', accountsResponse.error);
                            alert('Error obteniendo las p치ginas.');
                            return;
                        }


                        const page = accountsResponse.data.find(p => p.name === 'Graficas Computacionales'); 
                        if (!page) {
                            alert('No se encontr칩 la p치gina.');
                            return;
                        }

                        const pageId = page.id; //si no jala lo harcodeo
                        const pageAccessToken = page.access_token;


                        FB.api(`/${pageId}/feed`, 'POST', {
                            message: message,
                            access_token: pageAccessToken
                        }, function(postResponse) {
                            if (postResponse.error) {
                                console.error('Error publicando:', postResponse.error);
                                alert('Error al publicar en la p치gina.');
                            } else {
                                console.log('Publicado correctamente:', postResponse);
                                alert('춰Publicado exitosamente en la p치gina de Facebook!');
                            }
                        });
                    });

                } else {
                    alert("Inicio de sesi칩n cancelado o no autorizado.");
                }
            }, {scope: 'pages_manage_posts,pages_read_engagement'}); 
        }   

    </script>
      
    <script src="Registro.js"></script>
</body>
</html>
