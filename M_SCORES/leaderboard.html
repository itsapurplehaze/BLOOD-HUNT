<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD</title>
    <link rel="stylesheet" href="stylescores.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
        <iv id="All-scores" class="container">
        <h1 class="glitch-text">PUNTUACIONES</h1>
        
        <!-- Tabla interactiva -->
        <table id="scoreboard">
          <thead>
            <tr>
              <th>Jugador</th>
              <th>Kills</th>
              <th>Puntos</th>
            </tr>
          </thead>
          <tbody>
            <tr data-player="1">
              <td>Juanito</td>
              <td class="kills">12</td>
              <td class="points">1200</td>
            </tr>
            <tr data-player="2">
              <td>Maria</td>
              <td class="kills">9</td>
              <td class="points">950</td>
            </tr>
            <tr data-player="3">
              <td>Pablo</td>
              <td class="kills">8</td>
              <td class="points">870</td>
            </tr>
            <tr data-player="4">
              <td>Sof√≠a</td>
              <td class="kills">7</td>
              <td class="points">760</td>
            </tr>
            <tr data-player="5">
              <td>Carlos</td>
              <td class="kills">5</td>
              <td class="points">500</td>
            </tr>
          </tbody>
        </table>    
        <button id="publish-btn" onclick="publishScore()">Publicar en Facebook</button>
        <button class="return-btn" onclick="location.href = '../MAIN_MENU/main.html'">Regresar</button>
    </div>
  </div>

  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '1074980501140199',
        xfbml: true,
        version: 'v18.0'
      });
    };

    let selectedPlayer = null;

    document.querySelectorAll("#scoreboard tbody tr").forEach(row => {
      row.addEventListener("click", function () {
        document.querySelectorAll("#scoreboard tbody tr").forEach(r => r.classList.remove("selected"));
        this.classList.add("selected");

        const cells = this.querySelectorAll("td");
        selectedPlayer = {
          name: cells[0].textContent,
          kills: cells[1].textContent,
          score: cells[2].textContent
        };
      });
    });

    function publishScore() {
      if (!selectedPlayer) {
        alert("Selecciona un jugador primero.");
        return;
      }

      FB.login(function (response) {
        if (response.authResponse) {
          const message = `üî• ${selectedPlayer.name} logr√≥ ${selectedPlayer.kills} kills y ${selectedPlayer.score} puntos. ¬°Qu√© crack! üéÆ`;

          FB.api('/me/accounts', function (accountsResponse) {
            if (accountsResponse.error) {
              console.error('Error obteniendo las p√°ginas:', accountsResponse.error);
              alert('Error obteniendo las p√°ginas.');
              return;
            }

            const page = accountsResponse.data.find(p => p.name === 'Blood Hunt'); // o hardcodea el ID
            if (!page) {
              alert('No se encontr√≥ la p√°gina.');
              return;
            }

            const pageId = page.id;
            const pageAccessToken = page.access_token;

            FB.api(`/${pageId}/feed`, 'POST', {
              message: message,
              access_token: pageAccessToken
            }, function (postResponse) {
              if (postResponse.error) {
                console.error('Error publicando:', postResponse.error);
                alert('Error al publicar en la p√°gina.');
              } else {
                alert('¬°Publicado exitosamente en Facebook!');
              }
            });
          });
        } else {
          alert("Inicio de sesi√≥n cancelado.");
        }
      }, { scope: 'pages_manage_posts,pages_read_engagement' });
    }
  </script>

</body>
</html>
